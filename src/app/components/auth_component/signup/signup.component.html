<div class="container">
  <div class="intro">
    <div class="background-image"></div>
    <div class="background"></div>
    <div class="content">
      <h1>Sign Up</h1>
      <h4>Home / Sign Up</h4>
    </div>


  </div>


  <div class="contact-form">

    <input class="item" type="text" placeholder="First Name" [(ngModel)]="firstName">
    <input class="item" type="text" placeholder="Last Name" [(ngModel)]="lastName">
    <input class="item" type="email" placeholder="Email" [(ngModel)]="email">
    <input class="item" type="password" placeholder="Password" [(ngModel)]="password">

    <div class="button" (click)="register()">
      Sign up
    </div>

  </div>

</div>
