<app-card>

  <div class="container">

<div class="hover-color"></div>
  <div class="image-container">
    @if (imagePath()) {
      <img class="image" src='{{imagePath()}}' alt="product">
    } @else {
      Invalide Image Path
    }

    <div class="button-container">
      <div class="button">
        <img ngSrc="assets/svg/cart.svg" height="18" width="18" alt="cart">
      </div>
      <div class="button">
        <img ngSrc="assets/svg/heart.svg" height="18" width="18" alt="heart">
      </div>
      <div class="button">
        <img ngSrc="assets/svg/magnify-white.svg" height="18" width="18" alt="magnify">
      </div>

    </div>
  </div>
  </div>

</app-card>
